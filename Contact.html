<!DOCTYPE html>

  <head>

    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>

      <nav>

        <a href="About.html">About</a>

    <main>
      <form id="contactForm">
        <label>Name: <input type="text" name="name" required /></label><br />

      </form>
      <p id="formMessage"></p>
    </main>
